<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <header class="cabecalho">
        <img class="imagem-logo" src="./images/111-bubble2.svg" alt="icon">
        <h1 class="cabecalho-titulo">Huddle</h1>
    </header>

    <main class="conteudo">
        <div class="conteudo-imagem">
            <img class="img" src="./images/illustration-mockups.svg" alt="imagem ilustrativa">
        </div>

        <div class="conteudo-texto">
            <div class="conteudo-titulo">
                <h1>
                    Build The Community Your Fans Will Love
                </h1>
            </div>
            <div class="conteudo-paragrafo">
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
            </div>

            <button class="conteudo-botao">
                Register
            </button>

        </div>
    </main>

    <footer class="rodape">
        <img class="icon" src="./images/401-facebook.svg" alt="facebook">
        <img class="icon"  src="./images/407-twitter.svg" alt="twitter">
        <img class="icon"  src="./images/403-instagram.svg" alt="instagram">
    </footer>

</body>

</html>
